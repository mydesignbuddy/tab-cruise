<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Tab Cruise Options</title>
  <link rel="stylesheet" type="text/css" href="../styles/options.css">
</head>

<body>

  <form>

    <label>Screensaver Time (secs):
    <input id="screensaverTime" name="screensaverTime" value="" type="number" />
  </label>
    <br />
    <label>Tab Rotation Speed (secs):
    <input id="tabRotationSpeed" name="tabRotationSpeed" value="" type="number" />
  </label>
    <br />
    <label>Fullscreen:
    <input id="enableFullscreen" name="enableFullscreen" type="checkbox" />
  </label>

  <hr />

  <input type="button" id="save" name="Save" value="Save" />

  </form>

  <script src="../scripts/options.js"></script>
</body>

</html>
