<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Tab Cruise</title>
  <link rel="stylesheet" type="text/css" href="../styles/popup.css">
</head>

<body>

  <div style="width: 250px;">

    <img id="logo" src="../images/icon-128.png" />

    <h1>Tab Cruise</h1>

    <p id="quote"></p>

    <hr />
    <form>
      <div id="hideWhenEnabled">
      <label>Screensaver Time (secs)<input id="screensaverTime" name="screensaverTime" value="" type="number" /></label>
      <br />
      <label>Tab Rotation Speed (secs)<input id="tabRotationSpeed" name="tabRotationSpeed" value="" type="number" /></label>
      <br />
      <label>Fullscreen: <input id="enableFullscreen" name="enableFullscreen" type="checkbox" /></label>
      <br />
      <label>Auto Refresh: <input id="enableRefresh" name="enableRefresh" type="checkbox" /></label>
      <hr />
      </div>

      <button id="toggle" class="green">Enable</button>
    </form>

    <p class="help"><b>Disable Shortcut:</b> <span class="kb-short">ALT</span> + <span class="kb-short">SHIFT</span> + <span class="kb-short">Y</span></p>

    <div tabindex="1"></div>
  </div>

  <script  src="../scripts/popup.js"></script>
</body>

</html>
